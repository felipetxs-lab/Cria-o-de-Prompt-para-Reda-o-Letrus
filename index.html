<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Prompt ENEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content-box {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 3rem;
            max-width: 600px;
            width: 100%;
        }
        .button {
            transition: all 0.3s ease;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        /* Estilos para os botões flutuantes */
        .floating-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }
        .floating-btn {
            background-color: #1a202c;
            color: white;
            padding: 15px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
        }
        .floating-btn:hover {
            transform: scale(1.1);
        }
        .tooltip {
            visibility: hidden;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 10px;
            position: absolute;
            z-index: 1;
            right: 120%;
            top: 50%;
            transform: translateY(-50%);
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .floating-btn:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container p-4">
        <div class="content-box">
            <h1 class="text-3xl font-bold text-center text-green-700 mb-2">
                Gerador de Prompt ENEM
            </h1>
            <p class="text-center text-gray-600 mb-6">
                Insira o tema da redação e gere um prompt completo para usar em qualquer IA.
            </p>

            <div class="space-y-4">
                <label for="theme-input" class="block text-gray-700 font-semibold">
                    Tema da Redação
                </label>
                <input
                    id="theme-input"
                    type="text"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition-shadow"
                    placeholder="Ex: A persistência da violência contra a mulher na sociedade brasileira"
                >

                <button
                    id="generate-button"
                    class="button w-full bg-green-600 text-white font-bold py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
                >
                    Gerar Prompt
                </button>
            </div>

            <div id="prompt-output" class="hidden mt-8">
                <h2 class="text-xl font-bold text-gray-800 mb-4 text-center">
                    Seu Prompt
                </h2>
                <div class="bg-gray-50 border border-gray-200 rounded-lg p-4 whitespace-pre-wrap text-gray-800 leading-relaxed shadow-inner" id="prompt-text">
                    <!-- O prompt gerado será exibido aqui -->
                </div>
                <button
                    id="copy-button"
                    class="button w-full bg-blue-600 text-white font-bold py-2 rounded-lg mt-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                >
                    Copiar Prompt
                </button>
            </div>
        </div>
    </div>

    <!-- Botões Flutuantes de Ações -->
    <div class="floating-buttons">
        <!-- Botão para ChatGPT -->
        <div class="relative group">
            <button id="chatgpt-btn" class="floating-btn bg-[#00A67E] hover:bg-[#008C6D] text-white">
                <i class="fa-solid fa-bolt"></i>
            </button>
            <span class="tooltip group-hover:visible">Copiar e ir para o ChatGPT</span>
        </div>
        <!-- Botão para Gemini -->
        <div class="relative group">
            <button id="gemini-btn" class="floating-btn bg-[#4285F4] hover:bg-[#3273D1] text-white">
                <i class="fa-solid fa-gem"></i>
            </button>
            <span class="tooltip group-hover:visible">Copiar e ir para o Gemini</span>
        </div>
        <!-- Botão para DeepSeek -->
        <div class="relative group">
            <button id="deepseek-btn" class="floating-btn bg-[#2C2E3C] hover:bg-[#1E202B] text-white">
                <i class="fa-solid fa-brain"></i>
            </button>
            <span class="tooltip group-hover:visible">Copiar e ir para o DeepSeek</span>
        </div>
    </div>

    <script>
        // Obtém referências para os elementos HTML
        const themeInput = document.getElementById('theme-input');
        const promptOutput = document.getElementById('prompt-output');
        const promptText = document.getElementById('prompt-text');
        const generateButton = document.getElementById('generate-button');
        const copyButton = document.getElementById('copy-button');
        const chatgptBtn = document.getElementById('chatgpt-btn');
        const geminiBtn = document.getElementById('gemini-btn');
        const deepseekBtn = document.getElementById('deepseek-btn');

        // Endereços das plataformas de IA
        const chatGPTUrl = 'https://chat.openai.com/';
        const geminiUrl = 'https://gemini.google.com/app';
        const deepseekUrl = 'https://chat.deepseek.com/';
        
        // Função para gerar e exibir o prompt
        function generatePrompt() {
            const theme = themeInput.value.trim();
            if (theme === '') {
                alert('Por favor, insira um tema para a redação.');
                return;
            }

            const generatedPrompt = `Crie uma redação modelo nota 1000 para o ENEM sobre o tema: "${theme}". 
A redação deve seguir a estrutura dissertativa-argumentativa e ter 4 parágrafos:
1. Introdução: Apresentar o tema e a tese.
2. Desenvolvimento 1: Abordar o primeiro argumento com um repertório sociocultural de alta qualidade.
3. Desenvolvimento 2: Abordar o segundo argumento com outro repertório sociocultural de alta qualidade.
4. Conclusão: Retomar a tese e apresentar uma proposta de intervenção completa com:
   - Agente (quem fará a ação)
   - Meio/Modo (como a ação será feita)
   - Finalidade/Efeito (o objetivo da ação)
   - Detalhamento (detalhes sobre o agente, meio ou finalidade).
A redação deve ter aproximadamente 30 linhas e utilizar conectivos intra e extraparágrafos. O texto deve ser formal e coeso.`;

            promptText.textContent = generatedPrompt;
            promptOutput.classList.remove('hidden');
        }

        // Função para copiar o texto e, opcionalmente, redirecionar
        async function copyAndRedirect(url) {
            const textToCopy = promptText.textContent;
            if (!textToCopy) {
                alert('Primeiro, gere o prompt para poder copiá-lo.');
                return;
            }

            try {
                // Usa a API do Clipboard para uma cópia mais moderna e confiável
                await navigator.clipboard.writeText(textToCopy);
                
                // Abre a URL em uma nova aba após a cópia
                if (url) {
                    window.open(url, '_blank');
                }
            } catch (err) {
                console.error('Erro ao copiar o texto:', err);
                alert('Erro ao copiar o texto. Por favor, tente novamente ou copie manualmente.');
            }
        }

        // Adiciona os event listeners
        generateButton.addEventListener('click', generatePrompt);
        copyButton.addEventListener('click', () => copyAndRedirect(null)); // Copiar sem redirecionar
        chatgptBtn.addEventListener('click', () => copyAndRedirect(chatGPTUrl));
        geminiBtn.addEventListener('click', () => copyAndRedirect(geminiUrl));
        deepseekBtn.addEventListener('click', () => copyAndRedirect(deepseekUrl));

        // Melhora a usabilidade permitindo gerar o prompt com a tecla Enter
        themeInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                generatePrompt();
            }
        });
    </script>
</body>
</html>
